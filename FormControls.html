<html>

<head>
    <title>Form Controls</title>
    <link href="bootstrap-5.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3> TextBox ve Button</h3>
                    </div>
                    <div class="card-body">
                        <div class="mt3- mb-3">
                            <label class="form-label" for="tbisim">İsim: </label>
                            <input type="text" class="form-control" id="tbisim" placeholder="İsminizi yazınız">
                        </div>
                        <div class="mt-3 mb-3">
                            <label class="form-label" for="tbsoyisim">Soyisim: </label>
                            <input type="text" class="form-control" id="tbsoyisim" placeholder="Soyisminizi yazınız">
                        </div>
                        <div class="mt-3 mb-3">
                            <label class="form-label" for="tbkimlik">Kimlik No: </label>
                            <input type="text" class="form-control" id="tbkimlik" placeholder="Kimlik No yazınız"
                                disabled>
                        </div>
                        <div class="mt-3 mb-3">
                            <label class="form-label" for="tbpasaport">Kimlik No: </label>
                            <input type="text" class="form-control" id="tbpasaport" placeholder="Pasaport No yazınız"
                                readonly>
                        </div>
                        <div class="mt-3 mb-3">
                            <input type="text" class="form-control form-control-lg" placeholder="Large">
                        </div>
                        <div class="mt-3 mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="Small">
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-primary float-end">Gönder</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Textarea</h3>
                    </div>
                    <div class="card-body">
                        <div class="mt-3">
                            <label class="form label">Adres: </label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="btn btn-secondary">İptal</a>
                            <a href="#" class="btn btn-primary">Gönder</a>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <h3>Renk Seçiniz</h3>
                    </div>
                    <div class="card-body">
                        <label>Renk Seçiniz</label>
                        <input type="color" class="form-control form-control-color" value="#ececec">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-3">
                    <div class="card-header">
                        <h3>Inline Controls</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <label>İsim:</label>
                                <input type="text" class="form-control-plaintext"
                                    placeholder="________________________">
                            </div>
                            <div class="col">
                                <label>Soyisim:</label>
                                <input type="text" class="form-control" placeholder="________________________">
                            </div>
                            <div class="col">
                                <label>Telefon:</label>
                                <input type="text" class="form-control" placeholder="________________________">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Seçim Kutuları</h3>
                    </div>
                    <div class="card-body">
                        <label class="form-label">İlgilendiğiniz Eğitimleri Seçiniz</label>
                        <select class="form-select">
                            <option>Ankara</option>
                            <option>Eskişehir</option>
                            <option>İzmir</option>
                            <option>Aksaray</option>
                        </select>
                        <div clasS="mb-3">
                            <label class="form-label">Şehir Seçiniz</label>
                            <select class="form-select" multiple>
                                <option>Web Yazılım Uzmanlığı</option>
                                <option>İleri Yazılım Uzmanlığı</option>
                                <option>Front-end Yazılım Uzmanlığı</option>
                                <option>Mobil Yazılım Uzmanlığı</option>
                                <option>.NET Yazılım Uzmanlığı</option>
                            </select>
                        </div>
                        <div clasS="mb-3">
                            <label class="form-label">Şehir Seçiniz</label>
                            <input class="form-control" list="egitimler">
                            <datalist id="egitimler">
                                <select class="form-select" multiple>
                                    <option value="Web Yazılım Uzmanlığı"></option>
                                    <option value="İleri Yazılım Uzmanlığı"></option>
                                    <option value="Front-end Yazılım Uzmanlığı"></option>
                                    <option value="Mobil Yazılım Uzmanlığı"></option>
                                    <option value=".NET Yazılım Uzmanlığı"></option>
                                </select>
                            </datalist>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>CheckBox ve Radio Button</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="mt-4">Checkbox</h4>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="secenek1">
                            <label class="form-check-label" for="secenek1"> Seçenek 1</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="secenek2">
                            <label class="form-check-label" for="secenek2"> Seçenek 2</label>
                        </div>
                        <h4 class="mt-4">Radio Button</h4>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="r1" name="group">
                            <label class="form-check-label" for="r1">Seçenek 1</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="r2" name="group">
                            <label class="form-check-label" for="r2">Seçenek 2</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="r3" name="group">
                            <label class="form-check-label" for="r3">Seçenek 3</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="r4" name="group">
                            <label class="form-check-label" for="r4">Seçenek 4</label>
                        </div>
                        <h4 class="mt-4">Şekilli Şukullu CheckBox(Switch)</h4>
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="secenek1">
                            <label class="form-check-label" for="secenek1"> Seçenek 1</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Şekilli Şukullu Form (Form-Group)</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="input-group mt-2">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" placeholder="Kullanıcı Adı" </div>
                                <div class="input-group mt-2">
                                    <input type="text" class="form-control" placeholder="mail" <span
                                        class="input-group-text">@gmail.com</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group mt-2">
                                    <span class="input-group-text">Personel</span>
                                    <input type="text" class="form-control" placeholder="İsim">
                                    <input type="text" class="form-control" placeholder="Soyisim">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group mt-2">
                                    <input type="text" class="form-control"
                                        placeholder="Aranacak Ürün Adı veya Numarası">
                                    <button class="btn btn-outline-primary" type="button">Ara</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group mt-2">
                                    <input type="text" class="form-control" placeholder="Güvenlik Kodu">
                                    <button class="btn btn-primary" type="button">Tamam</button>
                                    <button class="btn btn-danger" type="button">İptal</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group mt-2">
                                    <input type="text" class="form-control">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">Seçenekler</button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Seçenek 1</a>
                                        <a class="dropdown-item" href="#">Seçenek 2</a>
                                        <a class="dropdown-item" href="#">Seçenek 3</a>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bootstrap-5.3.6-dist/js/bootstrap.min.js"></script>
        <script src="bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
