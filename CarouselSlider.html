<html>

    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-sm bg-dark fixed-top">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand"><img src="Pictures/Nike,_Inc.-White-Logo.wine.svg" style="width: 80;"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#kapanabilenMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="kapanabilenMenu">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link" style="color: white;">Anasayfa</a>

                            <li class="nav-item">
                                <a href="#" class="nav-link" style="color: white;">Hakkımızda</a>
                            </li>

                                <a href="#" class="nav-link" style="color: white;">Referanslar</a>

        </nav>
        <div class="container" style="margin-top: 90px;">

                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#gecistirici" data-bs-slide="prev">

                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#gecistirici" data-bs-slide="next">
